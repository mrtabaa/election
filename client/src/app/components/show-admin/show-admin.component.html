<div *ngIf="currentAdmin">
    <h1>Admin ID: {{currentAdmin.id}}</h1>
    <h1>Email: {{currentAdmin.email}}</h1>
    <h1>Password: {{currentAdmin.password}}</h1>
    <h1>Confirm Password: {{currentAdmin.confirmPassword}}</h1>
</div>
